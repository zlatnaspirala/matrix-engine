<!--https://github.com/zlatnaspirala/webgl2-glmatrix2-engine-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.web" />
    <title>Matrix Engine is WebGL App/Game engine based on glmatrix lib. Created by Nikola Lukic</title>
    <meta name="description" content="The benefits of this project is offering an overview of the entire application logic, easy native implementations (hybrid app), object structural. " />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link defer rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" href="res/icons/512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <script defer src="./lib/gl-matrix-min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui" />
    <link rel="icon" type="image/png" sizes="96x96" href="res/icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="res/icons/android-icon.png" />
    <link rel="icon" href="res/icons/favicon.ico" type="image/x-icon" />
    <intercept-url pattern="res/icons/favicon.ico" access="ROLE_ANONYMOUS"> </intercept-url>
    <meta name="msapplication-TileImage" content="res/icons/ms-icon.png" />
  </head>
  <body allow="autoplay">
    <div id="shaders"></div>
    <div id="debugBox" class="debugBox" style="display: none"></div>
    <div id="fps" class="btnShadow debugBox" style="display: none">
      <button id="stopRender" type="button">stopRender</button>
      <div color="white"><b id="fps"></b></div>
    </div>

    <button class="add-button button1" style="display: none">
      <h1>Add to home screen</h1>
      <h2>Run like PWA Application for better performance</h2>
    </button>

    <button class="add-button button2" style="display: none">
      <h2>I don't wanna full PWA just play it in regular HTML5 page.</h2>
    </button>

    <div id="HOLDER_STREAMS" class="debugBox" style="display: none; position: absolute; left: 0px; top: 0px; width: 512px; height: 512px">
      <video id="webcam_beta" autoplay width="512" height="512" style="display: none; position: absolute; left: -200px; top: -110px"></video>
      <audio id="audio_beta" src="#"></audio>
      <div id="media-holder"></div>
    </div>

    <script src="./builds/me.lib.js"></script>
  </body>
</html>
